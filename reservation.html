            <div id="reservations">
                <br>
                <h1>MAKE A RESERVATION WITH US!</h1>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <img src="img/img6.jpg">
                    </div>
                    <div class="col-md-6">
                       <div class="enter">
                        <p>We receive reservations from 7am to 7pm and we open from 8am to 9pm. Place your reservation here:</p>
                        <button type="submit" id="res" class="btn btn-success">RESERVE</button>
                       </div>
                       <div class="register">
                           <form>
                               <div class="form-group">
                                   <label for="name">Name:</label>
                                   <input id="name" class="form-control" type="text">
                               </div>
                               <div class="form-group">
                                   <label for="contact">Telephone Number</label>
                                   <input id="contact" class="form-control" type="tel">
                               </div>
                               <div class="form group">
                                   <label for="time">Time</label>
                                   <input id="time" class="form-control" type="time">
                               </div>
                               <div class="form-group">
                                   <label for="date">Date</label>
                                   <input id="date" class="form-control" type="date">
                               </div>
                               <div class="form-group">
                                   <label for="people">Number of People</label>
                                   <input id="people" class="form-control" type="number">
                               </div>
                               <div class="form-group">
                                   <label for="table">Table To Reserve</label>
                                   <select>
                                       <option>Indoor Table</option>
                                       <option>Family/Large gathering Room</option>
                                       <option>Romantic Seats</option>
                                       <option>Outside Table</option>
                                   </select>
                               </div>
                               <button id="done" class="btn btn-success" type="submit">REGISTER</button>
                           </form>
                       </div>
                        
                    </div>
                </div>
